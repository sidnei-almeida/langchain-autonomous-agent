version: '3.8'

services:
  scientific-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scientific-research-agent
    ports:
      - "7860:7860"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env
    volumes:
      # Optional: mount code for development (comment out for production)
      # - ./agent.py:/app/agent.py
      # - ./app.py:/app/app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

